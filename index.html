<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>핑거 배틀</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <!-- 시작 화면 -->
  <div id="startScreen" class="screen">
    <h1>핑거 배틀</h1>
    <button id="startGameButton">게임 시작</button>
    <div class="mode-select">
      <p>Mode Select</p>
      <div class="mode-buttons">
        <button class="mode-button active" data-mode="speed">Speed</button>
        <button class="mode-button" data-mode="pattern">Pattern</button>
        <button class="mode-button" data-mode="mix">Mix</button>
      </div>
    </div>
    <h2>점수 기록</h2>
    <div class="high-scores-container">
      <ol id="initialHighScoresList"></ol>
    </div>
  </div>
          <div class="adsense-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9168248935486215"
                 crossorigin="anonymous"></script>
            <!-- 빙고게임 -->
            <ins class="adsbygoogle"
                 style="display:inline-block;width:728px;height:100px"
                 data-ad-client="ca-pub-9168248935486215"
                 data-ad-slot="1842015574"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
          </div>

  <!-- 게임 화면 -->
  <div id="gameScreen" class="screen" style="display: none;">
    <div class="info-container">
      <div id="score">점수: 0</div>      <div id="timer">?? ??: 60?</div>
      <div id="modeLabel" class="mode-label">Mode: Speed</div>
    </div>
    
    <div class="grid" id="gameGrid"></div>
    
    <div class="info">
      <p>빨간색: -5점 · 파란색: +5점 · 초록색: 안전(0점)</p>
    </div>
  </div>
  
  <!-- 사운드 요소 -->
  <audio id="warningSound" src="sounds/warning.mp3"></audio>
  <audio id="successSound" src="sounds/success.mp3"></audio>
  
  <!-- 이름 입력 모달 -->
  <div id="nameModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>게임 종료!</h2>
      <p>당신의 점수는 <span id="finalScore">0</span>점입니다.</p>
      <label for="username">이름을 입력하세요:</label>
      <input type="text" id="username" name="username" maxlength="20" />
      <div class="modal-buttons">
        <button id="submitName">제출</button>
        <button id="closeModal">닫기</button>
      </div>
    </div>
  </div>
  
  <!-- 기록 표시 모달 -->
  <div id="highScoresModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>높은 점수 기록</h2>
      <button id="homeButton" class="home-button">처음으로</button>
      <div class="score-mode-tabs">
        <button class="score-mode-button active" data-mode="speed">Speed</button>
        <button class="score-mode-button" data-mode="pattern">Pattern</button>
        <button class="score-mode-button" data-mode="mix">Mix</button>
      </div>
      <div class="high-scores-container">
        <ol id="highScoresList"></ol>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
